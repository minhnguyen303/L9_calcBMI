<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calc BMI</title>
</head>
<style>

</style>
<body>
<script>

    function bmiCalc(){
        let weight = +document.getElementById(weight).value;
        let height = +document.getElementById(height).value;
        let bmi = 0;

        bmi = weight / Math.pow(height,2);

        if (bmi < 18)
            document.getElementById('result').innerText = (bmi.toFixed(2) + ": Underweight");
        else if (bmi >= 18 && bmi < 25.0)
            document.getElementById('result').innerText = (bmi.toFixed(2) + ": Normal");
        else if (bmi < 30.0)
            document.getElementById('result').innerText = (bmi.toFixed(2) + ": Overweight");
        else
            document.getElementById('result').innerText = (bmi.toFixed(2) + ": Obese");
    }

</script>
<form>
    <fieldset>
        <legend>BMI Calc</legend>
        <span>Weight: </span><input type="number" placeholder="Kg">
        <span>Height: </span><input type="number" placeholder="Meter">
        <button type="button" onclick="bmiCalc()">Calculator</button>
        <p id="result">Result: </p>
    </fieldset>
</form>
</body>

</html>
